<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
        <meta name="description" content="{{ site.description }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- HTML5 shim, for IE6-8 support of HTML elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/foundation.css">
        <link rel="stylesheet" href="css/github.css">
        <link rel="stylesheet" href="css/base.css">

        {% if page.css %}<link rel="stylesheet" href="/css/{{ page.css }}.css" type="text/css" media="screen, projection" />{% endif %}

        <link href="/favicon.ico" rel="icon" type="image/x-icon" />
        <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/images/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/images/apple-touch-icon-114x114.png">
    </head>
    <body>

<a href="https://github.com/bebraw/yeswejekyll"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>

  <!-- Nav Bar -->
  <header class="row">
    <div class="large-12 columns">
      <h1>Yes We Jekyll <small>Change we can believe in!</small></h1>
    </div>
  </header>
  <!-- End Nav -->

  <!-- Main Page Content and Sidebar -->
  <div class="main row">
    <!-- Main Blog Content -->
    <div class="large-9 columns" role="content">
        <article>{{ content }}</article>
    </div>
    <!-- End Main Content -->

    <!-- Sidebar -->
    <aside class="large-3 columns">
      <ul class="sub-nav toc"></ul>
    </aside>
    <!-- End Sidebar -->
  </div>
  <!-- End Main Content and Sidebar -->

  <!-- Footer -->
  <footer class="row">
    <div class="large-12 columns">
      <div class="row">
        <div class="large-6 columns">
          <ul class="inline-list left">
              <li><a class="license" rel="license" href="http://creativecommons.org/licenses/by-nc/3.0/deed.en_US"><img alt="Creative Commons License" src="http://i.creativecommons.org/l/by-nc/3.0/88x31.png" /></a></li>
              <li><a href="http://subtlepatterns.com/">Textures by Subtle Patterns</a> (CC BY-SA)</li>
          </ul>
        </div>
        <div class="large-6 columns">
          <ul class="inline-list right">
            <li><a href="http://www.nixtu.info">Good stuff</a></li>
            <li><a href="http://www.github.com/bebraw">More good stuff</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  {% if page.js %}<script data-main="js/{{ page.js }}" src="js/require-jquery.js"></script>{% endif %}

    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', '{{ site.ga }}']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
  </body>
</html>
